<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset=utf-8 />
<title>Pöhinaattori</title>
<h1>Pöhinaattori</h1>
</head>
<body onload= "draw(7)">
<canvas id="canvas" width="800" height="600"></canvas>
<button style="position: absolute; top:20px; left30px;" onclick="main()">Uusi Pöhinä</button>
<form style="position: absolute; top:45px; left30px;">
<input type="radio" name="shape" value="Kolmio"> Kolmio<br>
<input type="radio" name="shape" value="Neliö"> Neliö<br>
<input type="radio" name="shape" value="Viisikulmio"> Viisikulmio<br>
<input type="radio" name="shape" value="Kuusikulmio"> Kuusikulmio<br>
<input type="radio" name="shape" value="Pyramidi"> Pyramidi<br>
<input type="radio" name="shape" value="Venn-diagrammi"> Venn-diagrammi<br>
<input type="radio" name="shape" value="Satunnainen" checked> Satunnainen<br>
</form>
<script>
var colors = ["red", "green", "blue", "yellow", "purple", "cyan", "teal", "azure", "bisque", "thistle"];
var poh = ["BI", "Logistics", "Supply Chains", "Outsourcing", "Offshoring", "IOT", "Omnichannel", "Holistic", "Hyperlocal", "Born Global", "B2B", "B2C", "C2C", "Big Data", "Advertainment", "Disruptor", "Freemium", "Value Added", "UGC", "Insourcing", "Web 2.0", "Industry 4.0", "Analytics", "Touchpoint", "Leverage", "Innovation", "ROI", "Fullfilment"];
var canvas = document.getElementById('canvas');
var shapes = document.getElementsByName('shape');
function main() {
	for(i = 0; i < shapes.length; i++){
		if(shapes[i].checked){
			var number = i + 1;
		}
	}
	if (number == 7){
		time(0, number);
	}else{
		draw(number);
	}
}
function time(times, number){
	if (times < 16){
		times++;
		setTimeout(function(){
			draw(number);
			time(times, number);
		}, 150);
	}else if (times < 19){
		times++;
		setTimeout(function(){
			draw(number);
			time(times, number);
		}, 250);
	}else if (times < 20){
		times++;
		setTimeout(function(){
			draw(number);
			time(times, number);
		}, 750);
	}
}
function draw(number) {
  if (canvas.getContext) {
	if(number == 7){
		number = random = Math.random() * (7 - 1) + 1;
	}
    var context = canvas.getContext('2d');
	var color = Math.round(Math.random() * 9);
	var len = poh.length - 1;
	context.clearRect(0, 0, canvas.width, canvas.height);
	context.beginPath();
	context.moveTo(100,50);
	context.lineTo(700,50);
	context.lineTo(700,550);
	context.lineTo(100,550);
	context.moveTo(100,50);
	context.fillStyle = "white";
	context.fill();
	context.strokeStyle = "black";
	context.stroke();
	context.font = "20px Arial";
	context.textAlign = "center";
	if (number < 2){
		context.fillStyle = "black"
		context.beginPath();
		context.moveTo(225,500);
		context.lineTo(575,500);
		context.lineTo(400,197);
		context.fill();
		context.beginPath();
		context.moveTo(227,498);
		context.lineTo(573,498);
		context.lineTo(400,199);
		context.fillStyle = colors[color];
		context.fill();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],225,530);
		context.fillText(poh[Math.round(Math.random() * len)],575,530);
		context.fillText(poh[Math.round(Math.random() * len)],400,187);
	}else if (number < 3){
		context.fillStyle = "black"
		context.beginPath();
		context.moveTo(250,200);
		context.lineTo(250,500);
		context.lineTo(530,500);
		context.lineTo(530,200);
		context.fill();
		context.beginPath();
		context.moveTo(252,202);
		context.lineTo(252,498);
		context.lineTo(528,498);
		context.lineTo(528,202);
		context.fillStyle = colors[color];
		context.fill();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],250,190);
		context.fillText(poh[Math.round(Math.random() * len)],250,530);
		context.fillText(poh[Math.round(Math.random() * len)],530,530);
		context.fillText(poh[Math.round(Math.random() * len)],530,190);
	}else if (number < 4){
		context.fillStyle = "black"
		context.beginPath();
		context.moveTo(275,500);
		context.lineTo(198,262);
		context.lineTo(400,115);
		context.lineTo(602,262);
		context.lineTo(525,500);
		context.fill();
		context.beginPath();
		context.moveTo(277,498);
		context.lineTo(200,262);
		context.lineTo(400,117);
		context.lineTo(600,262);
		context.lineTo(523,498);
		context.fillStyle = colors[color];
		context.fill();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],275,530);
		context.fillText(poh[Math.round(Math.random() * len)],158,262);
		context.fillText(poh[Math.round(Math.random() * len)],400,105);
		context.fillText(poh[Math.round(Math.random() * len)],630,262);
		context.fillText(poh[Math.round(Math.random() * len)],525,530);
	}else if (number < 5){
		context.fillStyle = "black"
		context.beginPath();
		context.moveTo(300,500);
		context.lineTo(200,327);
		context.lineTo(300,154);
		context.lineTo(500,154);
		context.lineTo(600,327);
		context.lineTo(500,500);
		context.fill();
		context.beginPath();
		context.moveTo(302,498);
		context.lineTo(202,327);
		context.lineTo(300,156);
		context.lineTo(500,156);
		context.lineTo(598,327);
		context.lineTo(498,498);
		context.fillStyle = colors[color];
		context.fill();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],300,530);
		context.fillText(poh[Math.round(Math.random() * len)],160,327);
		context.fillText(poh[Math.round(Math.random() * len)],300,144);
		context.fillText(poh[Math.round(Math.random() * len)],500,144);
		context.fillText(poh[Math.round(Math.random() * len)],640,327);
		context.fillText(poh[Math.round(Math.random() * len)],500,530);
	}else if (number < 6){
		context.fillStyle = "black"
		context.beginPath();
		context.moveTo(225,500);
		context.lineTo(575,500);
		context.lineTo(400,197);
		context.fill();
		context.beginPath();
		context.moveTo(227,498);
		context.lineTo(285,399);
		context.lineTo(515,399);
		context.lineTo(573,498);
		context.fillStyle = colors[color];
		color = Math.round(Math.random() * 9);
		context.fill();
		context.beginPath();
		context.moveTo(285,397);
		context.lineTo(515,397);
		context.lineTo(456,297);
		context.lineTo(344,297);
		context.fillStyle = colors[color];
		color = Math.round(Math.random() * 9);
		context.fill();
		context.beginPath();
		context.moveTo(344, 295);
		context.lineTo(400, 199);
		context.lineTo(456, 295);
		context.fillStyle = colors[color];
		context.fill();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],400,450);
		context.fillText(poh[Math.round(Math.random() * len)],400,351);
		context.fillText(poh[Math.round(Math.random() * len)],400,270);
	}else{
		context.fillStyle = colors[color];
		context.beginPath();
		context.arc(400, 215, 125, 0, 2*Math.PI);
		context.fill();
		context.beginPath();
		context.arc(479, 375, 125, 0, 2*Math.PI);
		context.fill();
		context.beginPath();
		context.arc(321, 375, 125, 0, 2*Math.PI);
		context.fill();
		context.beginPath();
		context.arc(400, 215, 125, 0, 2*Math.PI);
		context.stroke();
		context.beginPath();
		context.arc(479, 375, 125, 0, 2*Math.PI);
		context.stroke();
		context.beginPath();
		context.arc(321, 375, 125, 0, 2*Math.PI);
		context.stroke();
		context.fillStyle = "black";
		context.fillText(poh[Math.round(Math.random() * len)],400,223);
		context.fillText(poh[Math.round(Math.random() * len)],479,383);
		context.fillText(poh[Math.round(Math.random() * len)],321,383);
		context.fillText(poh[Math.round(Math.random() * len)],400,323);
	}
  }
}
</script>
</body>
</html>
